<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    
    #menu {
        background-color: chartreuse;
        width:200px;
        padding:10px;
    }

    .list {
        display:none;
    }
</style>
<script>
    // 화면 중간에 "메뉴" 라고 적힌 요소를 하나 만들고
    // 거기 마우스를 가져다 대면 음식메뉴가 보이고
    // ex) 피자 : 20000원
    //     치킨 : 25000원
    //     탕수육 : 30000원 과 같은 식으로 메뉴는 5개
    // 마우스를 메뉴 라고 적힌 요소에서 치우면 보이지 않게
    // jquery를 이용해 만들어주세요.
    $(()=>{
        $("#menu").hover(function(){
            $(".list").css("display", "block");
        }, function(){
            // 마우스 내보낼때 실행될 내용
            $(".list").css("display", "none");
        });
    });
</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <div id="menu">
        <h3>요리 메뉴</h3>
        <ul class="list">
            <li>피자 : 20000원</li>
            <li>치킨 : 20000원</li>
            <li>탕수육 : 30000원</li>
            <li>초밥 : 15000원</li>
            <li>소고기 : 40000원</li>
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">

<style>

<script>
    // prompt를 이용해 입력한 숫자에 해당하는
    // 단수의 구구단을 출력하는 코드를 만들어주세요.
    var dan = prompt("단수를 입력해주세요.");

    for(var i = 1; i < 10; i++){
        document.write(
            dan + " * " + i + " = " + (dan*i) + "<br/>");
    }


</script>
<meta charset="UTF-8">
<title></title>
</head>
